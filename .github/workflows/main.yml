name: CI Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java Files
      run: javac *.java

    - name: Run Functional Test (Encryption Test)
      run: |
        java SimpleEncryption > test-report.txt

    - name: Run Non-Functional Test (Performance)
      run: |
        java PerformanceTest >> test-report.txt   

    - name: Archive Test Report
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-report.txt
